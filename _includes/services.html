<section id="services">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{site.services-text}}</h2>
        <hr class="primary">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
    {% for post in site.posts %}
    {%if post.type == "services" %}
      <div class="col-lg-3 col-md-6 text-center">
        <div class="service-box">
          <i class="fa fa-4x {{post.icon}} wow bounceIn text-primary" data-wow-delay=".3s"></i>
          <h3>{{post.service-head}}</h3>
          <p class="text-muted">{{post.service-text}}</p>
        </div>
      </div>
      {%endif%}
    {% endfor %}
    </div>
  </div>
</section>
